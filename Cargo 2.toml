[workspace]
members = [
    "src/gateway",
    "src/conflict-resolver",
    "src/mpc",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
authors = ["Tekfly Engineering <engineering@tekfly.io>"]
edition = "2021"
license = "Proprietary"
homepage = "https://github.com/Tek-Fly/virtual-dom-gateway"
repository = "https://github.com/Tek-Fly/virtual-dom-gateway"

[workspace.dependencies]
# Async runtime
tokio = { version = "1.40", features = ["full"] }

# gRPC
tonic = { version = "0.12", features = ["tls"] }
prost = "0.13"
tonic-build = "0.12"

# MongoDB
mongodb = { version = "2.8.2", default-features = false, features = ["tokio-runtime"] }
bson = { version = "2.8", features = ["chrono-0_4"] }

# Cryptography
ring = "0.17"
rustls = "0.23"
jsonwebtoken = "9.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Metrics
prometheus = "0.13"

# Utils
uuid = { version = "1.10", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
bytes = "1.7"

# Testing
mockall = "0.13"
proptest = "1.5"